swagger: '2.0'
info:
  version: '1.0'
  title: RBKmoney Webhooks Events API
  termsOfService: 'http://rbkmoney.com/'
  contact:
    name: RBKmoney support team
    email: tech-support@rbkmoney.com
    url: 'https://api.rbk.money'
  description: |

    ## Webhooks Events API

    Данная спецификация определяет протокол доставки оповещений о возникновении
    новых событий в рамках вашей организации, которые платформа доставляет в
    виде HTTP-запросов на URL-адреса созданных вами webhook'ов. Обработчики для
    подобного рода запросов необходимо реализовать на стороне вашего серверного
    кода согласно данной спецификации.

    Webhook — это подписка на определенный тип события либо их группу,
    касающихся различных объектов в рамках вашей организации. Для управления
    webhook'ами используются методы RBKmoney API, описанные в спецификации
    [RBKmoney Webhooks Management API](https://rbkmoney.github.io/api#Webhooks).
    Когда наступает одно из событий в рамках определенного инвойса (например,
    изменение статуса инвойса или платежа по этому инвойсу), платформа выбирает
    webhook, подходящий под этот тип события, и отправляет HTTP-запрос,
    содержащий сообщение в формате JSON на указанный в этом webhook'е URL. Если
    вы создали несколько webhook'ов, подходящих под этот тип события, то событие
    доставляется одновременно на все заданные в них URL в неопределённом
    порядке.

    ## Стратегия доставки

    Платформа гарантирует порядок доставки событий в рамках определенного инвойса,
    никакое событие не может быть пропущено и доставлено не в порядке возникновения в платформе.
    Платформа поддерживает очередь сообщений для каждого инвойса для того,
    чтобы соблюсти эти гарантии.

    Запрос на доставку считается успешным только при получении ответа со
    статусом `200`. Платформа будет ожидать успешного ответа на отправленный
    запрос в течение 10 секунд. В случае ответа любым другим статусом или по
    истечении указанного времени, отведённого на обработку оповещения, платформа
    будет пытаться повторно доставить оповещения до получения успешного ответа,
    либо до принятия решения о невозможности доставить информацию. Попытки
    доставки будут производиться со следующими временными интервалами между
    запросами:

      - 30 секунд,
      - 5 минут,
      - 15 минут,
      - 1 час.
      - каждый час в течение суток (24 часа)

    Если последняя попытка доставить оповещение оканчивается неудачей, все события, которые
    накопились в очереди этого инвойса, отбрасываются.

    ## Авторизация полученных сообщений

    Платформа подтверждает подлинность оповещений, подписывая сообщения
    приватным ключом, уникальным для каждого webhook'а, парный публичный ключ к
    которому содержится в данных этого webhook'а. Подпись передается в
    HTTP-заголовке `Content-Signature`. В заголовке в виде различных атрибутов
    содержится информация об использованном при формировании подписи алгоритме и
    значение подписи в формате
    [URL-safe base-64](https://tools.ietf.org/html/rfc4648).

    ```
    Content-Signature: alg=RS256; digest=zFuf7bRH4RHwyktaqHQwmX5rn3LfSb4dKo...
    ```

    На данный момент возможно использование единственного алоритма формирования
    подписи.

    ### [RS256](https://tools.ietf.org/html/rfc7518#section-3.3)

    Подпись формируется согласно алгоритму
    [RSASSA-PKCS1-v1_5](https://tools.ietf.org/html/rfc3447#section-8.2), на
    вход которому подаётся результат вычисления хэша сообщения по алгоритму
    [SHA-256](https://tools.ietf.org/html/rfc6234).

    Набор атрибутов заголовка и список возможных алгоритмов формирования подписи
    в дальнейшем могут быть расширены.
schemes:
  - https
consumes:
  - application/json; charset=utf-8
produces:
  - application/json; charset=utf-8
parameters:
  signature:
    name: Content-Signature
    in: header
    description: |
      Подпись сообщения, сформированная согласно указанным выше правилам
    required: true
    type: string
tags:
  - name: Event Notifications
    x-displayName: Оповещения
    description: Доставка оповещений о событиях платформы.
paths:
  /webhook-url:
    post:
      tags:
        - Event Notifications
      summary: Оповестить о событии
      operationId: notifyWebhookEvent
      parameters:
        - $ref: '#/parameters/signature'
        - in: body
          name: event
          description: Данные произошедшего в платформе события
          required: true
          schema:
            $ref: '#/definitions/Event'
      responses:
        '200':
          description: Оповещение обработано
definitions:
  BankCardDetails:
    required:
      - bin
      - lastDigits
      - cardNumberMask
      - paymentSystem
    properties:
      bin:
        description: БИН банка-эмитента карты
        type: string
        pattern: '^\d{6,8}$'
      lastDigits:
        description: Последние цифры номера карты
        type: string
        pattern: '^\d{2,4}$'
      cardNumberMask:
        description: Маскированый номер карты
        type: string
        pattern: '^\d{6,8}\*+\d{2,4}$'
      paymentSystem:
        description: Платежная система
        type: string
        maxLength: 100
      tokenProvider:
        description: Провайдер платежных токенов
        type: string
        enum:
          - applepay
          - googlepay
          - samsungpay
          - yandexpay
      issuerCountry:
        description: Страна эмитент (alpha-3 код по стандарту ISO_3166-1)
        type: string
        example:
          - RUS
          - POL
          - USA
      bankName:
        description: Наименование банка
        type: string
        example:
          - SBERBANK OF RUSSIA
          - JOINT STOCK COMPANY ALFA-BANK
          - VTB BANK OJSC
  ClientInfo:
    description: Данные клиентского устройства плательщика
    type: object
    required:
      - fingerprint
    properties:
      ip:
        description: IP-адрес плательщика
        type: string
        format: ip-address
        maxLength: 45
      fingerprint:
        description: Уникальный отпечаток user agent'а плательщика
        type: string
        maxLength: 1000
  ContactInfo:
    description: Контактные данные плательщика
    type: object
    properties:
      email:
        description: Адрес электронной почты
        type: string
        format: email
        maxLength: 100
      phoneNumber:
        description: |
          Номер мобильного телефона с международным префиксом согласно
          [E.164](https://en.wikipedia.org/wiki/E.164).
        type: string
        format: '^\+\d{4,15}$'
  CryptoCurrency:
    description: Тип криптовалюты
    type: string
    enum:
      - bitcoin
      - litecoin
      - bitcoinCash
      - ripple
      - ethereum
      - zcash
  CryptoWalletDetails:
    required:
      - cryptoCurrency
    properties:
      cryptoCurrency:
        $ref: '#/definitions/CryptoCurrency'
  Customer:
    description: Данные плательщика
    type: object
    required:
      - id
      - shopID
      - status
      - contactInfo
      - metadata
    properties:
      id:
        description: Идентификатор плательщика
        type: string
      shopID:
        description: Идентификатор магазина
        type: string
      status:
        description: Статус плательщика
        type: string
        enum:
          - ready
          - unready
      contactInfo:
        $ref: '#/definitions/ContactInfo'
      metadata:
        description: Связанные с плательщиком метаданные
        type: object
  CustomerBinding:
    description: Привязка плательщика к платежному средству
    type: object
    allOf:
      - $ref: '#/definitions/CustomerBindingStatus'
      - type: object
        required:
          - id
          - paymentResource
        properties:
          id:
            description: Идентификатор привязки
            type: string
          paymentResource:
            $ref: '#/definitions/PaymentResource'
  CustomerBindingError:
    description: 'Описание ошибки, возникшей в процессе привязки'
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string
  CustomerBindingFailed:
    description: Событие о неуспешной привязке плательщика к платежному средству
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - customer
          - binding
        properties:
          customer:
            $ref: '#/definitions/Customer'
          binding:
            $ref: '#/definitions/CustomerBinding'
  CustomerBindingStarted:
    description: Событие о создании привязки плательщика к платежному средству
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - customer
          - binding
        properties:
          customer:
            $ref: '#/definitions/Customer'
          binding:
            $ref: '#/definitions/CustomerBinding'
  CustomerBindingStatus:
    description: Статус привязки плательщика к платежному средству
    type: object
    required:
      - status
    properties:
      status:
        description: Статус привязки
        type: string
        enum:
          - pending
          - succeeded
          - failed
      error:
        $ref: '#/definitions/CustomerBindingError'
  CustomerBindingSucceeded:
    description: Событие об успешной привязке плательщика к платежному средству
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - customer
          - binding
        properties:
          customer:
            $ref: '#/definitions/Customer'
          binding:
            $ref: '#/definitions/CustomerBinding'
  CustomerCreated:
    description: Событие о создании нового плательщика
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - customer
        properties:
          customer:
            $ref: '#/definitions/Customer'
  CustomerDeleted:
    description: Событие об удалении плательщика
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - customer
        properties:
          customer:
            $ref: '#/definitions/Customer'
  CustomerPayer:
    type: object
    allOf:
      - $ref: '#/definitions/Payer'
      - type: object
        required:
          - customerID
        properties:
          customerID:
            description: Идентификатор плательщика
            type: string
  CustomerReady:
    description: Событие о наступлении готовности плательщика к проведению оплаты
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - customer
        properties:
          customer:
            $ref: '#/definitions/Customer'
  DigitalWalletDetails:
    discriminator: digitalWalletDetailsType
    required:
      - digitalWalletDetailsType
    properties:
      digitalWalletDetailsType:
        type: string
        enum:
          - DigitalWalletDetailsQIWI
  DigitalWalletDetailsQIWI:
    allOf:
      - $ref: '#/definitions/DigitalWalletDetails'
      - type: object
        required:
          - phoneNumberMask
        properties:
          phoneNumberMask:
            type: string
            description: |
              Маскированный номер телефона плательщика в международном формате, выступающий
              в роли идентификатора кошелька Visa QIWI Wallet.
            pattern: '^\+\d\*{1,10}\d{2,4}$'
            example: +7******3210
  Event:
    description: Данные события
    type: object
    discriminator: eventType
    required:
      - eventID
      - occuredAt
      - topic
      - eventType
    properties:
      eventID:
        description: Идентификатор события в системе
        type: integer
      occuredAt:
        description: Дата и время возникновения события
        type: string
        format: date-time
      topic:
        description: Предмет оповещения
        type: string
        enum:
          - InvoicesTopic
          - CustomersTopic
      eventType:
        type: string
        description: Тип произошедшего с предметом оповещения события
        enum:
          - InvoiceCreated
          - InvoicePaid
          - InvoiceCancelled
          - InvoiceFulfilled
          - PaymentStarted
          - PaymentProcessed
          - PaymentCaptured
          - PaymentCancelled
          - PaymentRefunded
          - PaymentFailed
          - RefundCreated
          - RefundPending
          - RefundSucceeded
          - RefundFailed
          - CustomerCreated
          - CustomerDeleted
          - CustomerReady
          - CustomerBindingStarted
          - CustomerBindingSucceeded
          - CustomerBindingFailed
  Invoice:
    description: Данные инвойса
    type: object
    required:
      - id
      - shopID
      - createdAt
      - status
      - dueDate
      - amount
      - currency
      - metadata
      - product
    properties:
      id:
        description: Идентификатор инвойса
        type: string
      shopID:
        description: Идентификатор магазина
        type: string
        format: string
      createdAt:
        description: Дата и время создания
        type: string
        format: date-time
      status:
        description: Статус инвойса
        type: string
        enum:
          - unpaid
          - cancelled
          - paid
          - refunded
          - fulfilled
      reason:
        description: Причина отмены или погашения инвойса
        type: string
      dueDate:
        description: Дата и время истечения срока жизни
        type: string
        format: date-time
      amount:
        description: |
          Стоимость предлагаемых товаров или услуг, в минорных денежных единицах,
          например в копейках в случае указания российских рублей в качестве валюты.
        type: integer
        format: int64
        minimum: 1
      currency:
        description: |
          Валюта, символьный код согласно
          [RFC 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
        type: string
      metadata:
        description: Связанные с инвойсом метаданные
        type: object
      product:
        description: Наименование предлагаемых товаров или услуг
        type: string
      description:
        description: Описание предлагаемых товаров или услуг
        type: string
      cart:
        description: |
          Корзина с набором позиций продаваемых товаров или услуг
        type: array
        minItems: 1
        maxItems: 100
        items:
          $ref: '#/definitions/InvoiceCartLine'
  InvoiceCancelled:
    description: |
      Событие об отмене инвойса с указанием причины, например истечение его срока
      жизни
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - invoice
        properties:
          invoice:
            $ref: '#/definitions/Invoice'
  InvoiceCartLine:
    description: Позиция товара или услуги
    type: object
    required:
      - product
      - quantity
      - price
      - cost
    properties:
      product:
        description: Описание предлагаемого товара или услуги
        type: string
        maxLength: 1000
      quantity:
        description: |
          Количество единиц товаров или услуг, предлагаемых на продажу в этой
          позиции
        type: integer
        format: int64
        minimum: 1
        default: 1
      price:
        description: |
          Цена предлагаемого товара или услуги, в минорных денежных единицах, например
          в копейках в случае указания российских рублей в качестве валюты
        type: integer
        format: int64
        minimum: 1
      cost:
        description: |
          Суммарная стоимость позиции с учётом количества единиц товаров или услуг
        type: integer
        format: int64
        minimum: 1
      taxMode:
        description: 'Схема налогообложения предлагаемого товара или услуги. Указывается, только если предлагаемый товар или услуга облагается налогом.'
        type: object
        required:
          - rate
        properties:
          rate:
            description: Ставка НДС
            type: string
            enum:
              - 0%
              - 10%
              - 18%
              - 20%
              - 10/110
              - 18/118
              - 20/120
  InvoiceCreated:
    description: Событие о создании нового инвойса
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - invoice
        properties:
          invoice:
            $ref: '#/definitions/Invoice'
  InvoiceFulfilled:
    description: Событие о погашении обязательств по инвойсу
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - invoice
        properties:
          invoice:
            $ref: '#/definitions/Invoice'
  InvoicePaid:
    description: |
      Событие о полной оплате инвойса, являющееся поводом начать предоставление
      плательщику товаров или услуг
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - invoice
        properties:
          invoice:
            $ref: '#/definitions/Invoice'
  MobileCommerceDetails:
    required:
      - phoneNumber
    properties:
      phoneNumber:
        description: Маскированый номер мобильного телефона
        type: string
        pattern: '^\+\d\*{1,10}\d{2,4}$'
        example: +7******0102
  Payer:
    type: object
    discriminator: payerType
    required:
      - payerType
    properties:
      payerType:
        description: Тип платежного средства
        type: string
        enum:
          - CustomerPayer
          - PaymentResourcePayer
          - RecurrentPayer
  Payment:
    description: Данные платежа в рамках инвойса
    type: object
    required:
      - id
      - createdAt
      - status
      - amount
      - currency
      - paymentSession
      - contactInfo
      - payer
    properties:
      id:
        description: Идентификатор платежа
        type: string
      createdAt:
        description: Дата и время создания
        type: string
        format: date-time
      status:
        description: Статус платежа
        type: string
        enum:
          - pending
          - processed
          - captured
          - cancelled
          - refunded
          - failed
      error:
        $ref: '#/definitions/PaymentError'
      amount:
        description: |
          Стоимость предлагаемых товаров или услуг, в минорных денежных единицах, например в копейках в случае указания российских рублей в качестве валюты.
        type: integer
        format: int64
        minimum: 1
      currency:
        description: |
          Валюта, символьный код согласно
          [RFC 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
        type: string
      metadata:
        description: Связанные с платежом метаданные
        type: object
      paymentToolToken:
        description: |
          **Deprecated.** _Используйте свойство `payer`._
          Токен платежного средства, предоставленного плательщиком
        type: string
      paymentSession:
        description: |
          **Deprecated.** _Используйте свойство `payer`._
          Идентификатор платежной сессии
        type: string
      contactInfo:
        description: |
          **Deprecated.** _Используйте свойство `payer`._
          Контактные данные плательщика
        type: object
        properties:
          email:
            description: Адрес электронной почты
            type: string
          phoneNumber:
            description: Номер мобильного телефона
            type: string
      ip:
        description: |
          **Deprecated.** _Используйте свойство `payer`._
          IP-адрес плательщика
        type: string
      fingerprint:
        description: |
          **Deprecated.** _Используйте свойство `payer`._
          Уникальный отпечаток user agent'а плательщика
        type: string
      payer:
        $ref: '#/definitions/Payer'
      fee:
        description: |
          Комиссия системы, в минорных денежных единицах.
        type: integer
        format: int64
      rrn:
        description: |
          Уникальный номер транзакции в системе авторизации и расчетов обслуживающего банка
        type: string
  PaymentCancelled:
    description: |
      Событие об отмене платежа, в результате которого списание денежных средств с
      плательщика аннулируется
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - invoice
          - payment
        properties:
          invoice:
            $ref: '#/definitions/Invoice'
          payment:
            $ref: '#/definitions/Payment'
  PaymentCaptured:
    description: |
      Событие об успешном завершении платежа, что является подтверждением
      возникновения денежных обязательств платформы перед вами
    allOf:
      - $ref: '#/definitions/Event'
      - type: object
        required:
          - invoice
          - payment
        properties:
          invoice:
            $ref: '#/definitions/Invoice'
          payment:
            $ref: '#/definitions/Payment'
  PaymentError:
    description: |
      [Ошибка, возникшая в процессе проведения платежа](#tag/Error-Codes)
    type: object
    required:
      - code
      - message
    properties:
      code:
        description: Основной код ошибки
        type: string
      message:
        description: |
